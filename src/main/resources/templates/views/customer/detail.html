<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="my-4">
    <div class="row">
        <div class="col-6">
            <img alt="" class="product-detail-image" th:src="@{${product.image}}" />
        </div>

        <div class="col-6 mt-5">
            <div class="product-detail-title">[[${product.name}]]</div>
            <br />
            <table class="table">
                <tbody>
                <tr>
                    <td>Loại sản phẩm:</td>
                    <td>[[${product.category.name}]]</td>
                </tr>
                <tr>
                    <td>Giá bán:</td>
                    <td><b>[[${product.price}]] ₫</b></td>
                </tr>
                </tbody>
            </table>
            <br />
            <a class="btn btn-secondary" th:href="@{/}">Quay lại</a>
            <a class="btn btn-primary" th:href="@{/add-to-cart/{id}(id=${product.id})}">Thêm vào giỏ hàng</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
