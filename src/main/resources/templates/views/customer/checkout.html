<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>Sản phẩm</th>
        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
    </tr>
    </thead>
    <tbody>
    <div th:each ="item : ${cart.items}">
        <form th:action="@{/cart/update/{id}(id=${item.product.id})}" method="post">
            <input type="hidden" name="id" value="${item.product.id}">
    <tr>
        <td>[[${item.product.name}]]</td>
        <td>[[${item.price}]]</td>
        <td>[[${item.quantity}]]</td>
        <td>[[${item.price * item.quantity}]]</td>
    </tr>
    </form>
    </th:each>
    </div>
    </tbody>
</table>
<div class="my-2">Tổng số tiền: [[${cart.amount}]]</div>
<form method="POST" action="/purchase">
    <div>
        <label class="mb-1">Địa chỉ nhận hàng:</label>
        <textarea class="form-control" rows="2" name="address"></textarea>
    </div>
    <button class="mt-2 btn btn-primary">Đặt mua</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
