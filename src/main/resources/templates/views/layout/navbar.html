<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary p-0" th:fragment="navbar">
    <div class="navbar-nav collapse navbar-collapse">
        <a class="nav-item nav-link active" href="/">Sản phẩm</a>
        <a class="nav-item nav-link" href="/about">Giới thiệu</a>
    </div>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item no-arrow">
            <div th:if="${cart.total > 0}">
                <a th:href="@{/cart}" class="nav-link mt-2 text-light">
                    <img alt="" style="width:40px"
                         th:src="@{/static/images/cart.png}" />
                    ([[${cart.total}]])
                </a>
            </div>
        </li>
        <li class="nav-item no-arrow">
            <a class="nav-link dropdown-toggle p-0" data-bs-toggle="dropdown" th:href="@{#}">
                <img alt="" class="rounded-circle" style="width:60px"
                     src="@{/static/images/user.svg}" />
            </a>
            <div class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item" th:href="@{/logout}">
                    Đăng xuất
                </a>
            </div>
        </li>
    </ul>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
